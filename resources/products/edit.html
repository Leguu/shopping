<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
    th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">

<head>
    <meta charset="UTF-8">
    <title>Edit a product</title>
</head>

<body>
    <form method="post" class="container-sm">
        <div style="display: flex; flex-direction: column">
            <label class="form-label">
                Name
                <input required name="name" class="form-control" th:value="${product.name}" />
            </label>
            <label class="form-label">
                Description
                <input required name="description" class="form-control" th:value="${product.description}" />
            </label>
            <label class="form-label">
                Price
                <input required name="price" type="number" class="form-control" th:value="${product.price}" />
            </label>

            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>

</body>

</html>
